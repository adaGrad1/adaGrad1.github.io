<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            height: 100vh;
            overflow: hidden;
        }
        
        #terminal {
            height: 100%;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .line {
            display: flex;
            margin-bottom: 5px;
        }
        
        .prompt {
            color: #0f0;
            margin-right: 5px;
        }
        
        #input {
            background: transparent;
            border: none;
            color: #0f0;
            font-family: inherit;
            font-size: inherit;
            outline: none;
            flex: 1;
            padding: 0;
            margin: 0;
        }
        
        .output {
            color: #fff;
            margin: 5px 0;
        }
        
        
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div class="output">Type 'help' to see available commands</div>
        <div class="line">
            <span class="prompt">$</span>
            <input type="text" id="input" autofocus>
        </div>
    </div>

    <script>
        const terminal = document.getElementById('terminal');
        
        function getInput() {
            return document.getElementById('input');
        }
        
        const commands = {
            help: () => `Available commands:
    help    - Show this help message
    clear   - Clear terminal
    ls      - List "files"
    cat     - Read file content`,
            clear: () => {
                // Remove all children except the input line
                const children = Array.from(terminal.children);
                children.forEach(child => {
                    if (!child.classList.contains('line')) {
                        terminal.removeChild(child);
                    }
                });
                
                // Clear the input
                getInput().value = '';
                getInput().focus();
                return '';
            },
            
            ls: () => `about.txt  skills.txt  contact.txt  projects/`,
            
            cat: async (args) => {
                const file = args[0];
                if (!file) return 'cat: missing file argument';
                
                try {
                    const response = await fetch(`assets/${file}`);
                    if (!response.ok) {
                        return `cat: ${file}: No such file or directory`;
                    }
                    return await response.text();
                } catch (error) {
                    return `cat: ${file}: Error reading file`;
                }
            }
        };
        
        function addLine(content, isCommand = false) {
            const line = document.createElement('div');
            if (isCommand) {
                line.innerHTML = `<span class="prompt">$</span>${content}`;
                line.className = 'line';
            } else {
                line.textContent = content;
                line.className = 'output';
            }
            
            // Insert before the input line
            const inputLine = terminal.querySelector('.line:last-child');
            terminal.insertBefore(line, inputLine);
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        async function executeCommand(commandLine) {
            const [cmd, ...args] = commandLine.trim().split(' ');
            
            if (commands[cmd]) {
                const result = await commands[cmd](args);
                if (result) addLine(result);
            } else if (cmd) {
                addLine(`Command not found: ${cmd}`);
            }
        }
        
        // Use event delegation to handle input events
        terminal.addEventListener('keydown', (e) => {
            if (e.target.id === 'input' && e.key === 'Enter') {
                const command = e.target.value;
                addLine(command, true);
                executeCommand(command);
                e.target.value = '';
            }
        });
        
        // Keep input focused
        document.addEventListener('click', () => {
            const currentInput = getInput();
            if (currentInput) currentInput.focus();
        });
    </script>
</body>
</html>
